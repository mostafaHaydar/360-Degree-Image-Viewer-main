<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"
      integrity="sha512-uWKImujbh9CwNa8Eey5s8vlHDB4o1HhrVszkympkm5ciYTnUEQv3t4QHU02CUqPtdKTg62FsHo12x63q6u0wmg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/panolens.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="search">
      <form action="">
        <input type="text" placeholder="search by Address" />
        <button>
          <img src="./images/graphics/search.svg" alt="search" />
        </button>
      </form>
    </div>

    <div class="view-container">
      <div class="make-call" onclick="ownerPhoneNumber(this)">
        <img
          src="./images/graphics/phone.svg"
          alt="call phone"
        />
        <p>
          06 17 18 35 93
        </p>
      </div>
      <div class="viewer id-1"></div>
      <script>
        initializeViewer("./images/panorama/image1.jpeg", "id-1");
      </script>
      <img
        src="./images/graphics/heart.svg"
        alt="like"
        onclick="addLike(this)"
        class="like-icon"
        data-liked="false"
      />
      <div class="property-inof-address">
        <img src="./images/graphics/flag.svg" alt="location" />
        <p>Oujda Al Qods</p>
      </div>
      <div class="property-inof-price">
        <img src="./images/graphics/payments.svg" alt="price" />
        <p>10000 DH per year</p>
      </div>
      <a href="./description.html" class="full-visit">
        <img src="./images/graphics/360.svg" alt="visit" />
        <p>make a full visit</p>
      </a>
    </div>
    <footer>
      <div class="linksForContact">
        <a
          href="https://www.instagram.com/ajircomofficial/"
          target="_blank"
          class="contactIconContainer"
        >
          <img src="./images/graphics/instagram.svg" alt="instagram" />
        </a>
        <a
          href="mailto:ajircom@ajircom.com"
          target="_blank"
          class="contactIconContainer"
        >
          <img src="./images/graphics/email.svg" alt="email" />
        </a>
        <a
          href="https://web.facebook.com/Ajircomcom"
          target="_blank"
          class="contactIconContainer"
        >
          <img src="./images/graphics/facebook.svg" alt="facebook" />
        </a>
      </div>
    </footer>
  </body>
</html>
<script>
  function ownerPhoneNumber(event) {
    event.style.width = "200px";
    event.style.background="rgba(255, 0, 0, 1)"
    event.lastElementChild.style.display = "block";
    event.setAttribute("onclick","hiddeOwnerPhoneNumber(this)")

  }
  function hiddeOwnerPhoneNumber(event) {
    event.style.width = "60px";
    event.style.background="rgba(255, 0, 0, 0.767)"
    event.lastElementChild.style.display = "none";
  event.setAttribute("onclick","ownerPhoneNumber(this)")
  }
</script>
