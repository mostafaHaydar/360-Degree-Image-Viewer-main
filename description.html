<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/description.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"
      integrity="sha512-uWKImujbh9CwNa8Eey5s8vlHDB4o1HhrVszkympkm5ciYTnUEQv3t4QHU02CUqPtdKTg62FsHo12x63q6u0wmg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/global.js "></script>
    <script src="./js/panolens.min.js "></script>
    <script src="./js/main.js "></script>
  </head>
  <body>
    <div class="description-conatiner">
      <a href="./" class="back-to-home">
        <img src="./images/graphics//arrow-back.svg" alt="back to home" />
      </a>
      <div class="viewer" id="viewer"></div>
    </div>
    <script>
      function getQueryParams() {
        // Create a new URLSearchParams object from the query string
        const params = new URLSearchParams(window.location.search);

        // Get the values of the parameters
        const homeID = params.get("homeID");
        const roomID = params.get("roomID");

        // Return the parameters as an object
        return { homeID, roomID };
      }

      // Usage
      const { homeID, roomID } = getQueryParams();

      async function fetchData() {
        try {
          const response = await fetch("./db/data.json");
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const data = await response.json();
          return data;
        } catch (error) {
          console.error("Error fetching and parsing data:", error);
        }
      }
      async function main(homeID, roomID) {
        const data = await fetchData();
        if (!data || !data.home || !data.home.rooms) {
          console.log("No data found");
          return;
        }

        data.home.rooms.forEach((room) => {
          if (room.id == roomID) {
            initializeViewerFullView(
              room.image_url,
              `viewer`,
              room.doors,
              homeID
            );
          }
        });
      }

      main(homeID, roomID);
    </script>
  </body>
</html>
