<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360-Degree Panorama with Markers</title>
    <style>
        body { margin: 0; }
        #viewer-container { width: 100vw; height: 100vh; position: relative; }
        .marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="viewer-container"></div>
    
    <!-- Include Three.js and PANOLENS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/panolens.min.js"></script>
    <script>
        // Initialize PANOLENS viewer
        const viewer = new PANOLENS.Viewer();
        const panorama = new PANOLENS.ImagePanorama('/images/image1.jpeg');
        viewer.add(panorama);

        // Example function to add a marker
        function addMarker(lat, lon) {
            // Convert lat/lon to screen coordinates
            // For simplicity, we'll assume a fixed conversion for this example
            const x = viewer.container.clientWidth * (lon / 360); // Adjust this calculation
            const y = viewer.container.clientHeight * (lat / 180); // Adjust this calculation
            
            const marker = document.createElement('div');
            marker.className = 'marker';
            marker.style.left = x + 'px';
            marker.style.top = y + 'px';
            viewer.container.appendChild(marker);
        }

        // Add markers at specific coordinates
        addMarker(10, 20); // Example coordinates
    </script>
</body>
</html>
